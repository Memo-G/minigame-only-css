<!doctype html>
<html>
  <head>
    <link href="./main.css" rel="stylesheet">
  </head>
  <body>
    <form>
      <input id="game-start" type="checkbox">
      <input id="target1" class="point" type="checkbox">
      <input id="target2" class="point" type="checkbox">
      <input id="target3" class="point" type="checkbox">
      <input id="target4" class="point" type="checkbox">
      <input id="target5" class="point" type="checkbox">
      <input id="target6" class="point" type="checkbox">
      <input id="target7" class="point" type="checkbox">
      <input id="target8" class="point" type="checkbox">
      <input id="target9" class="point" type="checkbox">
      <input id="target10" class="point" type="checkbox">
      <input id="target11" class="point" type="checkbox">
      <input id="target12" class="point" type="checkbox">
      <input id="target13" class="point" type="checkbox">
      <input id="target14" class="point" type="checkbox">
      <input id="target15" class="point" type="checkbox">
      <input id="reset" type="reset">
      <label class="stage stage--op" for="game-start">スタート</label>
      <div class="stage stage--main">
        <div class="stage--main__score">
          <div class="mini-game-score"></div>
        </div>
        <div class="stage--main__timer">
          <div class="mini-game-timer">
            <div class="mini-game-timer__a">
              <div>
                <div>0</div>
                <div>1</div>
                <div>2</div>
              </div>
            </div><div class="mini-game-timer__b">
              <div>
                <div>0</div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
              </div>
            </div>
          </div>
        </div>

        <label class="target" for="target1"></label>
        <label class="target" for="target2"></label>
        <label class="target" for="target3"></label>
        <label class="target" for="target4"></label>
        <label class="target" for="target5"></label>
        <label class="target" for="target6"></label>
        <label class="target" for="target7"></label>
        <label class="target" for="target8"></label>
        <label class="target" for="target9"></label>
        <label class="target" for="target10"></label>
        <label class="target" for="target11"></label>
        <label class="target" for="target12"></label>
        <label class="target" for="target13"></label>
        <label class="target" for="target14"></label>
        <label class="target" for="target15"></label>
      </div>
      <label class="stage stage--end" for="reset">
        <div class="stage--end__text">おわり</div>
        <div class="mini-game-score"></div>
      </label>
    </form>
  </body>
</html>
